<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.iconninja.com/files/631/966/414/repository-github-icon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" />
    <!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
  </head>
  <body>
    <form action="" class="forgot" onkeydown="return event.key != 'Enter';">
      <legend><h1>Reset Password</h1></legend>
      <div class="field">
        <label for="email" class="before-code">Email</label>
        <input type="text" class="before-code" name="email" placeholder="valid@domain" />
        <div class="forgot-signup before-code">
          <button class="login">Register already? Login here.</button>
          <button class="signup">No account? Signup now.</button>
        </div>
        <button class="submit before-code">Submit</button>
        <label for="code" class="after-code">Reset Code</label>
        <input type="text" name="code" placeholder="" class="after-code"/>
        <label for="pwd" class="after-code">Password</label>
        <input type="password" class="after-code" name="pwd" placeholder="" />
        <label for="confirmpwd" class="after-code">Confirm Password</label>
        <input type="password" class="after-code" name="confirmpwd" placeholder="" />
        <div class="forgot-signup after-code">
          <button class="back">Back</button>
        </div>
        <button class="reset after-code">Reset</button>
      </div>
      <div class="info"></div>
      <div class="warn"></div>
    </form>
  </body>
</html>
