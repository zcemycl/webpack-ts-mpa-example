<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.iconninja.com/files/631/966/414/repository-github-icon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <div class="examples">
      <button class="button-one" 
        aria-controls=""
        aria-expanded="false"
        aria-pressed="false">
        <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
          <rect class="line top" 
            width="80" 
            height="10"
            x="10" y="25"
            rx="5">
          </rect>
          <rect class="line middle" 
            width="80" 
            height="10"
            x="10" y="45"
            rx="5">
          </rect>
          <rect class="line bottom" 
            width="80" 
            height="10"
            x="10" y="65"
            rx="5">
          </rect>
        </svg>
      </button>
      <button class="button-two"
        aria-controls=""
        aria-expanded="false"
        aria-pressed="false">
        <svg stroke="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
          <line class="line top"
            x1="90" x2="10" 
            y1="40" y2="40"
            stroke-width="10"
            stroke-linecap="round"
            stroke-dasharray="80"
            stroke-dashoffset="0">
          </line>
          <line class="line bottom"
            x1="10" x2="90" 
            y1="60" y2="60"
            stroke-width="10"
            stroke-linecap="round"
            stroke-dasharray="80"
            stroke-dashoffset="0">
          </line>
        </svg>
      </button>
      <button class="button-three"
        aria-controls=""
        aria-expanded="false"
        aria-pressed="false">
        <svg stroke="var(--button-color)" fill="none" class="hamburger" viewBox="-10 -10 120 120" width="250">
          <path class="line" stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
            d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
            >

          </path>
        </svg>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
