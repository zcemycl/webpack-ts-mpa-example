<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" type="image/png" href="https://www.iconninja.com/files/631/966/414/repository-github-icon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <form action="" class="signup" onkeydown="return event.key != 'Enter';">
      <legend><h1>Signup</h1></legend>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="valid@domain" />
        <label for="pwd">Password</label>
        <input type="password" name="pwd" placeholder="" />
        <label for="confirmpwd">Confirm Password</label>
        <input type="password" name="confirmpwd" placeholder="" />
        <div class="forgot-signup">
          <button class="forgot">Forgot password?</button>
          <button class="login">Register already? Login now.</button>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="g-recaptcha" data-sitekey="6LecSjQkAAAAAE3jBt21xNg3BILorvWMCbjKwnXE"></div>
      <div class="warn"></div>
    </form>
  </body>
</html>
