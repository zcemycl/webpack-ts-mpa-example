<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.iconninja.com/files/631/966/414/repository-github-icon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" />
  </head>
  <body>
    <form action="" class="login" onkeydown="return event.key != 'Enter';">
      <legend><h1>Login</h1></legend>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="valid@domain" />
        <label for="pwd">Password</label>
        <input type="password" name="pwd" placeholder="" />
        <div class="forgot-signup">
          <!-- <input type="submit" name="forgot" value="Forgot password?"> -->
          <button class="forgot">Forgot password?</button>
          <!-- <input type="submit" name="signup" value="No account? Signup now."> -->
          <button class="signup">No account? Signup now.</button>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="warn"></div>
    </form>
  </body>
</html>
